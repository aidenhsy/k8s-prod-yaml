# --- 1. external HTTP ---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 4008
  selector:
    app: order-service

# --- 2. in-cluster raw TCP ---
apiVersion: v1
kind: Service
metadata:
  name: order-service-tcp
spec:
  clusterIP: None
  selector:
    app: order-service
  ports:
    - name: tcp-micro
      port: 5008
      targetPort: 5008